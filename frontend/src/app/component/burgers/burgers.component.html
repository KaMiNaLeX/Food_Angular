<div class="card-columns top">
  <div class="card lexa" *ngFor="let burger of burgers" style="width: 500px;">
    <form (ngSubmit)="addToShoppingCart(burger.id)" #addToCartForm="ngForm">
      <div class="card border-primary mb-3 lexa" style="max-width: 500px;">
        <img src="{{burger.img_source}}" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">{{ burger.name }}</h5>
          <p class="card-text">{{ burger.description }}</p>
          <p class="card-text">Mass:{{ burger.mass }} gram</p>
          <p class="card-text">Cost:{{ burger.cost }}$</p>
          <button type="submit" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </form>
  </div>
</div>
