<div class="container-fluid top">
  <div class="col-md-6 login-container">
    <h2 style="margin: auto">Registration </h2>
    <br/>
    <form [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)">
      <div class="form-group">
        <label for="surname">Surname:</label>
        <input type="text" class="form-control" formControlName="surname" id="surname" autocomplete="off">
        <div class="error" *ngIf="!registerForm.get('surname').valid && registerForm.get('surname').touched">
          Surname is
          required
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" class="form-control" formControlName="phone" id="phone" autocomplete="off">
        <div class="error" *ngIf="!registerForm.get('phone').valid && registerForm.get('phone').touched">
          Phone is
          required
        </div>
      </div>
      <div class="form-group">
        <label for="login">Login:</label>
        <input type="text" class="form-control" formControlName="login" id="login" autocomplete="off">
        <div class="error" *ngIf="!registerForm.get('login').valid && registerForm.get('login').touched">
          Login is
          required
        </div>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" formControlName="address" id="address" autocomplete="off">
        <div class="error" *ngIf="!registerForm.get('address').valid && registerForm.get('address').touched">Address is
          requiredd
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="off">
        <div class="error" *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Password
          is required
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Registration</button>
    </form>
    <br/>
    <button type="button" mat-flat-button color="primary" class="btn btn-primary" (click)="loginPage()">Log in
    </button>
  </div>
</div>
